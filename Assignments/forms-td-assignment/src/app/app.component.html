<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!-- Add a Form with the following Inputs (and Validators)
           1) Mail address (should not be empty and should be an email address)
           2) A Dropdown which allows the user to select from three different Subscriptions ("Basic", "Advanced", "Pro")
              Set "Advanced" as Default
           3) A Password field (should not be empty)
           4) A Submit Button

           Display a warning message if the Form is invalid AND was touched. Display a warning message below each input if it's invalid.

           Upon submitting the form, you should simply print the Value of the Form to the Console.
           Optionally, display it in your template.
      -->
      <form (ngSubmit)="onSubmit()" #form="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input class="form-control" type="text" id="email"
                 ngModel name="email" required email #email="ngModel">
          <div class="alert alert-warning" *ngIf="email.invalid && email.touched">Please enter valid data</div>
        </div>
        <div class="form-group">
          <label for="subType">Subscription type</label>
          <select id="subType" class="form-control" [(ngModel)]="subType" name="subType">
            <option value="basic">Basic</option>
            <option value="advanced">Advanced</option>
            <option value="pro">Pro</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input class="form-control" type="password" id="password"
                 ngModel name="password" required #password="ngModel">
          <div class="alert alert-warning" *ngIf="password.invalid && password.touched">Please enter valid data</div>   
        </div>
        <button class="btn btn-primary" type="submit" [disabled]="form.invalid">Submit</button>
      </form>

      <hr>

      <div *ngIf="submitted">
        <h2>User</h2>
        <p>Email: {{user.email}}</p>
        <p>Subscription Type: {{user.subscriptionType}}</p>
        <p>Password: {{user.password}}</p>
      </div>
    </div>
  </div>
</div>
